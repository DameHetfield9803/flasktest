<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <title>Hello {{name}}</title>
</head>
<body class="bg-black">
    {% if name %}
    <h1 class="text-center mx-auto text-4xl text-pink-400">Hi {{ name }}</h1>
    {% else %}
    <h1 class="text-center mx-auto text-4xl text-pink-400">Hello World</h1>
    {% endif %}
</body>
</html>
